<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="Digital.css">
</head>
<body>
    <div class="clock-container">
        <h1 class="greetings"><img src="/Javascript Projects/part 8/Clock/digital/sunset-.png" alt="night"></h1>
        <div class="clock-col">
            <p class="clock-date clock-timer">
            </p>
            <p class="clock-label">
              Date
            </p>
          </div>
          <div class="clock-col">
            <p class="clock-Month clock-timer">
            </p>
            <p class="clock-label">
              Month
            </p>
          </div>
          <div class="clock-col">
            <p class="clock-Year clock-timer">
            </p>
            <p class="clock-label">
              Year
            </p>
          </div>
        <div class="clock-col">
          <p class="clock-day clock-timer">
          </p>
          <p class="clock-label">
            Day
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer">
          </p>
          <p class="clock-label">
            Hours
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer">
          </p>
          <p class="clock-label">
            Minutes
          </p>
        </div>
        <div class="clock-col">
          <p class="clock-seconds clock-timer">
          </p>
          <p class="clock-label">
            Seconds
          </p>
        </div>
      </div>
    <script src="Digital.js"></script>
  
</body>

</html>
