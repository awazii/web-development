<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>
            hola!
        </h1>
        <h2>
            Remove me Plzzzzz
        </h2>
    </div>
    <script>
        let a = document.getElementsByTagName("div")[1]
        a.insertAdjacentHTML("beforebegin","<p>Before Begin</p>")
        a.insertAdjacentHTML("afterbegin","<p><b>{ </b>After Begin</p>")
        a.insertAdjacentHTML("beforeend","<p>Before End<b> }</b></p>")
        a.insertAdjacentHTML("afterend","<p>AFTER End</p>")
        a.children[2].remove()// to remove element
    </script>
</body>
</html>
