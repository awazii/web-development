<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image slider.css">
</head>

<body>
    <div class="container">
        <div class="arrows">
            <div class="left">
                <svg class="left" width="70px" height="70px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11 9L8 12M8 12L11 15M8 12H16M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="right">
                <svg class="right" width="70px" height="70px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13 15L16 12M16 12L13 9M16 12H8M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="slider">
            <div class="slides">
                <img class="image" src="wallpaperflare.com_wallpaper (3).jpg" alt="image1">
                <img class="image" src="wallpaperflare.com_wallpaper (1).jpg" alt="image2">
                <img class="image" src="wallpaperflare.com_wallpaper (2).jpg" alt="image3">
                <img class="image" src="863444.jpg" alt="image4">
                <img class="image" src="wallpaperflare.com_wallpaper (5).jpg" alt="image5">
                <img class="image" src="wallpaperflare.com_wallpaper (6).jpg" alt="iamge6">
                <img class="image" src="wallpaperflare.com_wallpaper (7).jpg" alt="image7">
                <img class="image" src="wallpaperflare.com_wallpaper.jpg" alt="image8">
                <img class="image"
                src="https://r4.wallpaperflare.com/wallpaper/757/911/790/women-anime-girls-brunette-cat-wallpaper-c9cf429f52a933343ffbf2af330229ed.jpg" alt="image9">
                <img class="image" src="https://r4.wallpaperflare.com/wallpaper/548/274/337/dbz-dragon-ball-z-goku-dragon-ball-super-wallpaper-39a0b85d51faed2b46e7a8ff6051c60d.jpg" alt="image10">
            </div>
        </div>
        <div class="navigation">
        </div>
    </div>
    <div class="buttons">
        <button class="auto">AutoPlay Start</button>
        <button class="stop"> AutoPlay Stop</button>
        <button class="start">go the start</button>
        <button class="end">Go the end</button>
        <button class="remove"> remove previous Image</button>

    </div>
    <input class="user" type="file" id="image-upload" accept="image/*">
    <script src="image slider.js"></script>
</body>

</html>
