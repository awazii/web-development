<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Stopwatch</title>
    <style>
        #stopwatch-container {
    width: 300px;
    margin: 100px auto;
    text-align: center;
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#stopwatch {
    font-size: 2em;
    margin-bottom: 20px;
}

button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 1em;
}
    </style>
</head>
<body>
    <div id="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="stopwatch">00:00:00:00</div>
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>
    <script >
       let stopwatchInterval=true;
let milliseconds = 0;
let seconds = 0;
let minutes = 0;
let hours = 0;

function updateStopwatch() {
    milliseconds += 10;
    if (milliseconds >= 1000) {
        milliseconds = 0;
        seconds++;
    }
    if (seconds >= 60) {
        seconds = 0;
        minutes++;
    }
    if (minutes >= 60) {
        minutes = 0;
        hours++;
    }

    document.getElementById('stopwatch').innerText =
        (hours < 10 ? '0' + hours : hours) + ':' +
        (minutes < 10 ? '0' + minutes : minutes) + ':' +
        (seconds < 10 ? '0' + seconds : seconds) + ':' +
        (milliseconds < 100 ? '0' + (milliseconds / 10) : milliseconds / 10);
}

function start() {
    if (stopwatchInterval) {
        stopwatchInterval = setInterval(updateStopwatch, 10);
    }
}

function pause() {
    clearInterval(stopwatchInterval);
     stopwatchInterval = true;
}

function reset() {
    clearInterval(stopwatchInterval);
    stopwatchInterval = true;
    document.getElementById('stopwatch').innerText = '00:00:00:00';
}
    </script>
</body>
</html>
