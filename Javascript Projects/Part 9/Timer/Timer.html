    <link rel="stylesheet" href="Timer.Css">

                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
            <div class="Timer-col">

                </p>

                </p>
                <select class="Minutes">
                    <option>Start</option>

                    <option>1</option>

                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                </select>
            </div>
            <div class="Timer-col">
                <p class="Timer-seconds Timer-timer">
                </p>
                <p class="Timer-label">
                    Seconds
                </p>
                <select class="Seconds">
                    <option>Start</option>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>

                <button onclick="pause()">Pause</button>
            </div>
            <div>
                <button onclick="play()">Play</button>
                <button onclick="resett()">Reset</button>
            </div>
        </div>
    </div>
    <script src="Timer.js"></script>

</html>
