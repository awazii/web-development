<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dropdown Menu Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* Basic styles for the navbar */
        .navbar {
            background-color: #333;
            padding: 10px;
        }

        .menu {
            list-style: none;
            display: flex;
        }

        .menu-item {
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
        }
        /* Dropdown menu styles */
        .dropdown-menu {
            transform: translatex(-50px);
            position: absolute;
            top:0;
            left:100%;
            background-color: #444;
            list-style: none;
            margin: 0;
            padding: 0;
            min-width: 150px;
            transition: all .5s linear
            ;
            opacity: 0;
        }

        .dropdown-item {
            color: white;
            padding: 8px;
            cursor: pointer;
        }

        /* Show the dropdown menu on hover */
        .menu-item:hover .dropdown-menu {
            opacity: 1;
   transform: translateY(0);
        }

        /* Additional styling for better appearance */
        .menu-item:hover,
        .dropdown-item:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="menu">
            <li class="menu-item">Home
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Web Development</li>
                    <li class="dropdown-item"> Development</li>
                    <li class="dropdown-item">Awazii</li>
                </ul>
            </li>
            <li class="menu-item">
                Services
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Web Development</li>
                    <li class="dropdown-item">Graphic Design</li>
                    <li class="dropdown-item">SEO</li>
                </ul>
            </li>
            <li class="menu-item">Contact
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Web Development</li>
                    <li class="dropdown-item"> Development</li>
                    <li class="dropdown-item">Awazii</li>
            </li>

            </ul>
        </ul>
    </nav>
</body>

</html>
